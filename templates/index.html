<html>
  <head>
    <title>hbo treebanking</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Validate</th>
        <th>Check</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{book}}</td>
        <td><a href="/book/{{book}}/">validate</a></td>
        <td><a href="/check/{{book}}/">check</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
